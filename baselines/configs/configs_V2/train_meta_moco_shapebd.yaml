data_root: /code/Dataset
split_type: random
use_aug: true

model: meta-baseline
model_args:
  encoder: resnet18
#   encoder_args: {out_dim: 128}
load_encoder: /code/tool-main/Bongard-LOGO_Baselines/materials/resnet18-f37072fd.pth
#load: ./save/meta_shape-bongard-6shot_meta-baseline-resnet12-seed123/epoch-last.pth

n_way: 2
n_shot: 6
n_query: 1
train_batches: 1125
ep_per_batch: 8

max_epoch: 100
optimizer: sgd
optimizer_args: {lr: 0.001, weight_decay: 5.e-4}

visualize_datasets: false
